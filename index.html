<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTechno Zikirmatik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-1000%) rotate(720deg); opacity: 0; }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .zikirmatik-container {
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .zikirmatik-container:active {
            transform: scale(0.95);
        }
        
        .zikirmatik-frame {
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid #34495e;
        }
        
        .counter-display {
            font-size: 4rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        
        .zikirmatik-label {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ecf0f1;
            font-size: 1.2rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        
        .settings-btn {
            background-color: #3498db;
            color: white;
        }
        
        .settings-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        .fullscreen-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        .fullscreen-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-3px);
        }
        
        .save-settings-btn {
            background-color: #2ecc71;
            color: white;
            width: 100%;
            margin-top: 15px;
        }
        
        .save-settings-btn:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }
        
        .settings-panel {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            text-align: left;
        }
        
        .settings-panel h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #f1c40f;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .goal-notification {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f1c40f;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Tam Ekran Modu */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .fullscreen-brand {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .exit-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-zikirmatik {
            width: 80vw;
            height: 60vh;
            max-width: 600px;
            max-height: 400px;
        }
        
        .fullscreen-counter {
            font-size: 8rem;
        }
        
        .theme-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .theme-preview.active {
            border-color: white;
        }
        
        .theme-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1>MTechno Zikirmatik</h1>
        
        <div class="zikirmatik-container" id="zikirmatik">
            <div class="zikirmatik-frame">
                <div class="counter-display" id="counter">0</div>
                <div class="zikirmatik-label">Zikir SayacÄ±</div>
            </div>
        </div>
        
        <div class="goal-notification" id="goalNotification">Hedefe ulaÅŸÄ±ldÄ±! ðŸŽ‰</div>
        
        <div class="buttons">
            <button class="reset-btn" id="resetBtn">SÄ±fÄ±rla</button>
            <button class="settings-btn" id="settingsBtn">Ayarlar</button>
            <button class="fullscreen-btn" id="fullscreenBtn">Tam Ekran</button>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <h3>Ayarlar</h3>
            
            <div class="setting-item">
                <label for="soundToggle">Ses Efekti</label>
                <select id="soundToggle">
                    <option value="on">AÃ§Ä±k</option>
                    <option value="off">KapalÄ±</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="vibrationToggle">TitreÅŸim</label>
                <select id="vibrationToggle">
                    <option value="on">AÃ§Ä±k</option>
                    <option value="off">KapalÄ±</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="goalInput">Hedef SayÄ±</label>
                <input type="number" id="goalInput" min="0" value="100">
            </div>
            
            <div class="setting-item">
                <label for="soundFrequency">Ses Ã‡alma SÄ±klÄ±ÄŸÄ± (Her kaÃ§ zikirde bir)</label>
                <input type="number" id="soundFrequency" min="0" value="0" placeholder="0 = ses kapalÄ±">
            </div>
            
            <div class="setting-item">
                <label for="incrementAmount">ArtÄ±ÅŸ MiktarÄ±</label>
                <select id="incrementAmount">
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="33">33</option>
                    <option value="100">100</option>

            <div class="setting-item">
                <label>Tema SeÃ§imi</label>
                <div class="theme-options">
                    <div class="theme-preview active" data-theme="default" style="background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);"></div>
                    <div class="theme-preview" data-theme="green" style="background: linear-gradient(135deg, #1a2a6c, #2d7a2d, #4CAF50);"></div>
                    <div class="theme-preview" data-theme="blue" style="background: linear-gradient(135deg, #1a2a6c, #2980b9, #3498db);"></div>
                    <div class="theme-preview" data-theme="purple" style="background: linear-gradient(135deg, #1a2a6c, #8e44ad, #9b59b6);"></div>
                    <div class="theme-preview" data-theme="dark" style="background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);"></div>
                    <div class="theme-preview" data-theme="sunset" style="background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7);"></div>
                    <div class="theme-preview" data-theme="ocean" style="background: linear-gradient(135deg, #1a2a6c, #3a7bd5, #00d2ff);"></div>
                    <div class="theme-preview" data-theme="forest" style="background: linear-gradient(135deg, #134E5E, #71B280);"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <label for="animationToggle">Arka Plan Animasyonu</label>
                <select id="animationToggle">
                    <option value="on">AÃ§Ä±k</option>
                    <option value="off">KapalÄ±</option>
                </select>
            </div>
            
            <button class="save-settings-btn" id="saveSettingsBtn">AyarlarÄ± Kaydet</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">BugÃ¼n</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Toplam</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="goalProgress">0%</div>
                <div class="stat-label">Hedef</div>
            </div>
        </div>
        
        <div class="history">
            <h4>Son Zikirler</h4>
            <div id="historyList"></div>
        </div>
        
        <footer>
            YT@MTechnoW - MTechno Zikirmatik
        </footer>
    </div>

    <!-- Tam Ekran Modu -->
    <div class="fullscreen-mode" id="fullscreenMode" style="display: none;">
        <div class="fullscreen-brand">YT: @MTechnoW</div>
        <button class="exit-fullscreen" id="exitFullscreen">âœ•</button>
        
        <div class="zikirmatik-container fullscreen-zikirmatik" id="fullscreenZikirmatik">
            <div class="zikirmatik-frame">
                <div class="counter-display fullscreen-counter" id="fullscreenCounter">0</div>
                <div class="zikirmatik-label">Zikir SayacÄ±</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="reset-btn" id="fullscreenResetBtn">SÄ±fÄ±rla</button>
        </div>
    </div>

    <script>
        // DOM elementlerini seÃ§me
        const zikirmatik = document.getElementById('zikirmatik');
        const counterDisplay = document.getElementById('counter');
        const resetBtn = document.getElementById('resetBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const goalNotification = document.getElementById('goalNotification');
        const todayCount = document.getElementById('todayCount');
        const totalCount = document.getElementById('totalCount');
        const goalProgress = document.getElementById('goalProgress');
        const historyList = document.getElementById('historyList');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenMode = document.getElementById('fullscreenMode');
        const fullscreenZikirmatik = document.getElementById('fullscreenZikirmatik');
        const fullscreenCounter = document.getElementById('fullscreenCounter');
        const exitFullscreen = document.getElementById('exitFullscreen');
        const fullscreenResetBtn = document.getElementById('fullscreenResetBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const floatingElements = document.getElementById('floatingElements');
        
        // Ayarlar elementleri
        const soundToggle = document.getElementById('soundToggle');
        const vibrationToggle = document.getElementById('vibrationToggle');
        const goalInput = document.getElementById('goalInput');
        const soundFrequency = document.getElementById('soundFrequency');
        const incrementAmount = document.getElementById('incrementAmount');
        const animationToggle = document.getElementById('animationToggle');
        const themePreviews = document.querySelectorAll('.theme-preview');
        
        // Ses efekti
        const clickSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
        const milestoneSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
        
        // Zikir sayacÄ± deÄŸiÅŸkenleri
        let count = 0;
        let today = 0;
        let total = 0;
        let goal = 100;
        let soundFreq = 0;
        let increment = 1;
        let currentTheme = 'default';
        let animationEnabled = true;
        
        // Sayfa yÃ¼klendiÄŸinde localStorage'dan verileri yÃ¼kle
        window.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateDisplay();
            updateHistory();
            updateStats();
            createFloatingElements();
            
            // BugÃ¼nÃ¼n tarihini kontrol et
            const todayDate = new Date().toDateString();
            const lastDate = localStorage.getItem('lastDate');
            
            if (lastDate !== todayDate) {
                // Yeni gÃ¼n, bugÃ¼nkÃ¼ sayacÄ± sÄ±fÄ±rla
                today = 0;
                localStorage.setItem('todayCount', '0');
                localStorage.setItem('lastDate', todayDate);
            }
        });
        
        // ZikirmatiÄŸe tÄ±klama olayÄ±
        zikirmatik.addEventListener('click', () => {
            incrementCounter();
        });
        
        // Tam ekran zikirmatiÄŸe tÄ±klama olayÄ±
        fullscreenZikirmatik.addEventListener('click', () => {
            incrementCounter();
        });
        
        // SayaÃ§ artÄ±rma fonksiyonu
        function incrementCounter() {
            // SayacÄ± artÄ±r
            count += parseInt(incrementAmount.value);
            today += parseInt(incrementAmount.value);
            total += parseInt(incrementAmount.value);
            
            // GÃ¶rseli gÃ¼ncelle
            updateDisplay();
            
            // Ses efekti
            if (soundToggle.value === 'on') {
                clickSound.play().catch(e => console.log("Ses Ã§alÄ±namadÄ±: ", e));
            }
            
            // Periyodik ses efekti
            if (soundFreq > 0 && count % soundFreq === 0) {
                milestoneSound.play().catch(e => console.log("Milestone sesi Ã§alÄ±namadÄ±: ", e));
            }
            
            // TitreÅŸim efekti
            if (vibrationToggle.value === 'on' && 'vibrate' in navigator) {
                navigator.vibrate(50);
            }
            
            // Hedef kontrolÃ¼
            if (count >= parseInt(goalInput.value) && parseInt(goalInput.value) > 0) {
                goalNotification.style.display = 'block';
                setTimeout(() => {
                    goalNotification.style.display = 'none';
                }, 3000);
            }
            
            // LocalStorage'a kaydet
            saveToStorage();
            updateStats();
            addToHistory();
        }
        
        // SÄ±fÄ±rlama butonu
        resetBtn.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            saveToStorage();
        });
        
        // Tam ekran sÄ±fÄ±rlama butonu
        fullscreenResetBtn.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            saveToStorage();
        });
        
        // Ayarlar butonu
        settingsBtn.addEventListener('click', () => {
            if (settingsPanel.style.display === 'block') {
                settingsPanel.style.display = 'none';
            } else {
                settingsPanel.style.display = 'block';
            }
        });
        
        // Tam ekran butonu
        fullscreenBtn.addEventListener('click', () => {
            fullscreenMode.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
        
        // Tam ekrandan Ã§Ä±kÄ±ÅŸ butonu
        exitFullscreen.addEventListener('click', () => {
            fullscreenMode.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // AyarlarÄ± kaydet butonu
        saveSettingsBtn.addEventListener('click', () => {
            saveToStorage();
            alert('Ayarlar kaydedildi!');
        });
        
        // Ayarlar deÄŸiÅŸiklikleri
        goalInput.addEventListener('change', () => {
            goal = parseInt(goalInput.value);
            updateStats();
        });
        
        soundFrequency.addEventListener('change', () => {
            soundFreq = parseInt(soundFrequency.value);
        });
        
        animationToggle.addEventListener('change', () => {
            animationEnabled = animationToggle.value === 'on';
            if (animationEnabled) {
                createFloatingElements();
            } else {
                floatingElements.innerHTML = '';
            }
        });
        
        // Tema seÃ§imi
        themePreviews.forEach(preview => {
            preview.addEventListener('click', () => {
                themePreviews.forEach(p => p.classList.remove('active'));
                preview.classList.add('active');
                currentTheme = preview.getAttribute('data-theme');
                changeTheme(currentTheme);
            });
        });
        
        // GÃ¶rseli gÃ¼ncelleme fonksiyonu
        function updateDisplay() {
            counterDisplay.textContent = count;
            fullscreenCounter.textContent = count;
        }
        
        // Ä°statistikleri gÃ¼ncelleme fonksiyonu
        function updateStats() {
            todayCount.textContent = today;
            totalCount.textContent = total;
            
            const goalValue = parseInt(goalInput.value);
            const progress = goalValue > 0 ? Math.min(100, Math.round((count / goalValue) * 100)) : 0;
            goalProgress.textContent = `${progress}%`;
        }
        
        // GeÃ§miÅŸi gÃ¼ncelleme fonksiyonu
        function updateHistory() {
            const history = JSON.parse(localStorage.getItem('zikirHistory') || '[]');
            historyList.innerHTML = '';
            
            history.slice(-5).forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${item.date} - ${item.count} zikir`;
                historyList.appendChild(historyItem);
            });
        }
        
        // GeÃ§miÅŸe ekleme fonksiyonu
        function addToHistory() {
            const now = new Date();
            const dateString = now.toLocaleDateString('tr-TR') + ' ' + now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});
            
            const history = JSON.parse(localStorage.getItem('zikirHistory') || '[]');
            history.push({
                date: dateString,
                count: count
            });
            
            localStorage.setItem('zikirHistory', JSON.stringify(history));
            updateHistory();
        }
        
        // LocalStorage'dan yÃ¼kleme fonksiyonu
        function loadFromStorage() {
            count = parseInt(localStorage.getItem('zikirCount') || '0');
            today = parseInt(localStorage.getItem('todayCount') || '0');
            total = parseInt(localStorage.getItem('totalCount') || '0');
            goal = parseInt(localStorage.getItem('goal') || '100');
            soundFreq = parseInt(localStorage.getItem('soundFreq') || '0');
            increment = parseInt(localStorage.getItem('increment') || '1');
            currentTheme = localStorage.getItem('theme') || 'default';
            animationEnabled = localStorage.getItem('animation') !== 'off';
            
            soundToggle.value = localStorage.getItem('sound') || 'on';
            vibrationToggle.value = localStorage.getItem('vibration') || 'on';
            goalInput.value = goal;
            soundFrequency.value = soundFreq;
            incrementAmount.value = increment;
            animationToggle.value = animationEnabled ? 'on' : 'off';
            
            // Aktif temayÄ± seÃ§
            themePreviews.forEach(preview => {
                if (preview.getAttribute('data-theme') === currentTheme) {
                    preview.classList.add('active');
                } else {
                    preview.classList.remove('active');
                }
            });
            
            changeTheme(currentTheme);
            
            if (!animationEnabled) {
                floatingElements.innerHTML = '';
            }
        }
        
        // LocalStorage'a kaydetme fonksiyonu
        function saveToStorage() {
            localStorage.setItem('zikirCount', count.toString());
            localStorage.setItem('todayCount', today.toString());
            localStorage.setItem('totalCount', total.toString());
            localStorage.setItem('goal', goalInput.value);
            localStorage.setItem('soundFreq', soundFrequency.value);
            localStorage.setItem('increment', incrementAmount.value);
            localStorage.setItem('sound', soundToggle.value);
            localStorage.setItem('vibration', vibrationToggle.value);
            localStorage.setItem('theme', currentTheme);
            localStorage.setItem('animation', animationToggle.value);
        }
        
        // Tema deÄŸiÅŸtirme fonksiyonu
        function changeTheme(theme) {
            const body = document.body;
            const fullscreenMode = document.getElementById('fullscreenMode');
            
            switch(theme) {
                case 'green':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #2d7a2d, #4CAF50)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #1a2a6c, #2d7a2d, #4CAF50)';
                    break;
                case 'blue':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #2980b9, #3498db)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #1a2a6c, #2980b9, #3498db)';
                    break;
                case 'purple':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #8e44ad, #9b59b6)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #1a2a6c, #8e44ad, #9b59b6)';
                    break;
                case 'dark':
                    body.style.background = 'linear-gradient(-45deg, #0f0c29, #302b63, #24243e)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #0f0c29, #302b63, #24243e)';
                    break;
                case 'sunset':
                    body.style.background = 'linear-gradient(-45deg, #ff7e5f, #feb47b, #86a8e7)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #ff7e5f, #feb47b, #86a8e7)';
                    break;
                case 'ocean':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #3a7bd5, #00d2ff)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #1a2a6c, #3a7bd5, #00d2ff)';
                    break;
                case 'forest':
                    body.style.background = 'linear-gradient(-45deg, #134E5E, #71B280)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #134E5E, #71B280)';
                    break;
                default:
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23a6d5, #23d5ab)';
                    fullscreenMode.style.background = 'linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23a6d5, #23d5ab)';
            }
            
            // Arka plan boyutunu ve animasyonunu ayarla
            body.style.backgroundSize = '400% 400%';
            fullscreenMode.style.backgroundSize = '400% 400%';
        }
        
        // YÃ¼zen elementleri oluÅŸturma fonksiyonu
        function createFloatingElements() {
            if (!animationEnabled) return;
            
            floatingElements.innerHTML = '';
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                // Rastgele boyut ve pozisyon
                const size = Math.random() * 50 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 20;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}vw`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                floatingElements.appendChild(element);
            }
        }
    </script>
