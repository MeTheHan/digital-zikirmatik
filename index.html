            "Her zikirle maneviyatÄ±n artÄ±yor!",
            "SabÄ±rla devam, mÃ¼kafatÄ± bÃ¼yÃ¼k olacak!",
            "Allah'Ä± anmak en gÃ¼zel ibadettir!",
            "Zikir kalbin ÅŸifasÄ±dÄ±r!",
            "Manevi yolculuÄŸunda baÅŸarÄ±lar!"
        ];
        
        // Zikir sayacÄ± deÄŸiÅŸkenleri
        let count = 0;
        let today = 0;
        let total = 0;
        let goal = 100;
        let soundFreq = 0;
        let increment = 1;
        let currentTheme = 'default';
        let animationEnabled = true;
        let currentSound = 'bell';
        let goalReached = false;
        
        // Sayfa yÃ¼klendiÄŸinde localStorage'dan verileri yÃ¼kle
        window.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateDisplay();
            updateHistory();
            updateStats();
            createFloatingElements();
            updateMotivationalMessage();
            
            // BugÃ¼nÃ¼n tarihini kontrol et
            const todayDate = new Date().toDateString();
            const lastDate = localStorage.getItem('lastDate');
            
            if (lastDate !== todayDate) {
                // Yeni gÃ¼n, bugÃ¼nkÃ¼ sayacÄ± sÄ±fÄ±rla
                today = 0;
                localStorage.setItem('todayCount', '0');
                localStorage.setItem('lastDate', todayDate);
            }
        });
        
        // ZikirmatiÄŸe tÄ±klama olayÄ±
        zikirmatik.addEventListener('click', () => {
            incrementCounter();
        });
        
        // Tam ekran zikirmatiÄŸe tÄ±klama olayÄ±
        fullscreenZikirmatik.addEventListener('click', () => {
            incrementCounter();
        });
        
        // SayaÃ§ artÄ±rma fonksiyonu
        function incrementCounter() {
            // SayacÄ± artÄ±r
            const incrementValue = parseInt(incrementAmount.value);
            count += incrementValue;
            today += incrementValue;
            total += incrementValue;
            
            // GÃ¶rseli gÃ¼ncelle
            updateDisplay();
            
            // TÄ±k ses efekti
            if (soundToggle.value === 'on') {
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("Ses Ã§alÄ±namadÄ±: ", e));
            }
            
            // TitreÅŸim efekti
            if (vibrationToggle.value === 'on' && 'vibrate' in navigator) {
                navigator.vibrate(50);
            }
            
            // Periyodik ses efekti
            if (soundFreq > 0 && count % soundFreq === 0) {
                sounds[currentSound].currentTime = 0;
                sounds[currentSound].play().catch(e => console.log("Milestone sesi Ã§alÄ±namadÄ±: ", e));
            }
            
            // Pulse efekti ekle
            const pulse = document.createElement('div');
            pulse.className = 'pulse-effect';
            zikirmatik.querySelector('.zikirmatik-frame').appendChild(pulse);
            setTimeout(() => {
                pulse.remove();
            }, 1000);
            
            // Tam ekran modunda da pulse efekti
            if (fullscreenMode.style.display === 'flex') {
                const fullscreenPulse = document.createElement('div');
                fullscreenPulse.className = 'pulse-effect';
                fullscreenZikirmatik.querySelector('.zikirmatik-frame').appendChild(fullscreenPulse);
                setTimeout(() => {
                    fullscreenPulse.remove();
                }, 1000);
            }
            
            // Hedef kontrolÃ¼
            const goalValue = parseInt(goalInput.value);
            if (goalValue > 0 && count >= goalValue && !goalReached) {
                goalReached = true;
                showGoalNotification();
                
                // BaÅŸarÄ± rozetini gÃ¶ster
                achievementBadge.style.display = 'block';
                fullscreenAchievementBadge.style.display = 'block';
                setTimeout(() => {
                    achievementBadge.style.display = 'none';
                    fullscreenAchievementBadge.style.display = 'none';
                }, 3000);
            }
            
            // LocalStorage'a kaydet
            saveToStorage();
            updateStats();
            addToHistory();
            updateMotivationalMessage();
        }
        
        // SÄ±fÄ±rlama butonu
        resetBtn.addEventListener('click', () => {
            count = 0;
            goalReached = false;
            updateDisplay();
            saveToStorage();
            updateMotivationalMessage();
        });
        
        // Tam ekran sÄ±fÄ±rlama butonu
        fullscreenResetBtn.addEventListener('click', () => {
            count = 0;
            goalReached = false;
            updateDisplay();
            saveToStorage();
            updateMotivationalMessage();
        });
        
        // Ayarlar butonu
        settingsBtn.addEventListener('click', () => {
            if (settingsPanel.style.display === 'block') {
                settingsPanel.style.display = 'none';
            } else {
                settingsPanel.style.display = 'block';
            }
        });
        
        // Tam ekran butonu
        fullscreenBtn.addEventListener('click', () => {
            fullscreenMode.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Tam ekran modunda tema uygula
            if (currentTheme === 'rgb') {
                fullscreenMode.classList.add('rgb-theme');
            } else {
                fullscreenMode.classList.remove('rgb-theme');
                changeTheme(currentTheme);
            }
        });
        
        // Tam ekrandan Ã§Ä±kÄ±ÅŸ butonu
        exitFullscreen.addEventListener('click', () => {
            fullscreenMode.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // AyarlarÄ± kaydet butonu
        saveSettingsBtn.addEventListener('click', () => {
            saveToStorage();
            // SayfayÄ± yenile
            location.reload();
        });
        
        // Hedef bildirimini kapatma
        closeNotification.addEventListener('click', () => {
            goalNotificationModal.style.display = 'none';
        });
        
        // Ses seÃ§enekleri
        soundOptions.forEach(option => {
            option.addEventListener('click', () => {
                soundOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentSound = option.getAttribute('data-sound');
            });
        });
        
        // Ses Ã¶nizleme
        soundPreviews.forEach((preview, index) => {
            preview.addEventListener('click', (e) => {
                e.stopPropagation();
                const soundType = soundOptions[index].getAttribute('data-sound');
                sounds[soundType].currentTime = 0;
                sounds[soundType].play().catch(err => console.log("Ses Ã§alÄ±namadÄ±: ", err));
            });
        });
        
        // Ayarlar deÄŸiÅŸiklikleri
        goalInput.addEventListener('change', () => {
            goal = parseInt(goalInput.value);
            updateStats();
            updateMotivationalMessage();
        });
        
        soundFrequency.addEventListener('change', () => {
            soundFreq = parseInt(soundFrequency.value);
        });
        
        animationToggle.addEventListener('change', () => {
            animationEnabled = animationToggle.value === 'on';
            if (animationEnabled) {
                createFloatingElements();
            } else {
                floatingElements.innerHTML = '';
            }
        });
        
        // Tema seÃ§imi
        themePreviews.forEach(preview => {
            preview.addEventListener('click', () => {
                themePreviews.forEach(p => p.classList.remove('active'));
                preview.classList.add('active');
                currentTheme = preview.getAttribute('data-theme');
                changeTheme(currentTheme);
            });
        });
        
        // Hedef bildirimi gÃ¶sterme
        function showGoalNotification() {
            goalReachedText.textContent = `${goalInput.value} zikir sayÄ±sÄ±na ulaÅŸtÄ±nÄ±z.`;
            goalNotificationModal.style.display = 'flex';
            
            // Tam ekran modunda da gÃ¶ster
            if (fullscreenMode.style.display === 'flex') {
                const fullscreenNotification = document.createElement('div');
                fullscreenNotification.className = 'goal-notification-modal';
                fullscreenNotification.style.display = 'flex';
                fullscreenNotification.innerHTML = `
                    <div class="goal-notification-content">
                        <h2>Tebrikler! ðŸŽ‰</h2>
                        <p>Hedefinize ulaÅŸtÄ±nÄ±z!</p>
                        <p>${goalInput.value} zikir sayÄ±sÄ±na ulaÅŸtÄ±nÄ±z.</p>
                        <button class="close-notification" id="fullscreenCloseNotification">Kapat</button>
                    </div>
                `;
                fullscreenMode.appendChild(fullscreenNotification);
                
                document.getElementById('fullscreenCloseNotification').addEventListener('click', () => {
                    fullscreenNotification.remove();
                });
            }
        }
        
        // GÃ¶rseli gÃ¼ncelleme fonksiyonu
        function updateDisplay() {
            counterDisplay.textContent = count;
            fullscreenCounter.textContent = count;
            
            // Ä°lerleme Ã§ubuÄŸunu gÃ¼ncelle
            const goalValue = parseInt(goalInput.value);
            if (goalValue > 0) {
                const progress = Math.min(100, (count / goalValue) * 100);
                progressBar.style.width = `${progress}%`;
            } else {
                progressBar.style.width = '0%';
            }
        }
        
        // Ä°statistikleri gÃ¼ncelleme fonksiyonu
        function updateStats() {
            todayCount.textContent = today;
            totalCount.textContent = total;
            
            const goalValue = parseInt(goalInput.value);
            const progress = goalValue > 0 ? Math.min(100, Math.round((count / goalValue) * 100)) : 0;
            goalProgress.textContent = `${progress}%`;
        }
        
        // Motivasyon mesajÄ±nÄ± gÃ¼ncelleme fonksiyonu
        function updateMotivationalMessage() {
            const goalValue = parseInt(goalInput.value);
            
            if (goalValue === 0) {
                motivationalMessage.textContent = "Hedef belirlemek iÃ§in ayarlardan bir hedef sayÄ± girin.";
                return;
            }
            
            if (count === 0) {
                motivationalMessage.textContent = "ZikirmatiÄŸe tÄ±klayarak zikir sayacÄ±nÄ± artÄ±rabilirsiniz.";
                return;
            }
            
            const progress = count / goalValue;
            
            if (progress >= 1) {
                motivationalMessage.textContent = "Tebrikler! Hedefinize ulaÅŸtÄ±nÄ±z. Yeni bir hedef belirleyin!";
                return;
            }
            
            if (progress >= 0.8) {
                motivationalMessage.textContent = "Ã‡ok yaklaÅŸtÄ±nÄ±z! Son dÃ¼zlÃ¼ktesiniz!";
                return;
            }
            
            if (progress >= 0.5) {
                motivationalMessage.textContent = "Yolun yarÄ±sÄ±na geldiniz, devam edin!";
                return;
            }
            
            // Rastgele motivasyon mesajÄ±
            const randomIndex = Math.floor(Math.random() * motivationalMessages.length);
            motivationalMessage.textContent = motivationalMessages[randomIndex];
        }
        
        // GeÃ§miÅŸi gÃ¼ncelleme fonksiyonu
        function updateHistory() {
            const history = JSON.parse(localStorage.getItem('zikirHistory') || '[]');
            historyList.innerHTML = '';
            
            history.slice(-5).forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${item.date} - ${item.count} zikir`;
                historyList.appendChild(historyItem);
            });
        }
        
        // GeÃ§miÅŸe ekleme fonksiyonu
        function addToHistory() {
            const now = new Date();
            const dateString = now.toLocaleDateString('tr-TR') + ' ' + now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});
            
            const history = JSON.parse(localStorage.getItem('zikirHistory') || '[]');
            history.push({
                date: dateString,
                count: count
            });
            
            localStorage.setItem('zikirHistory', JSON.stringify(history));
            updateHistory();
        }
        
        // LocalStorage'dan yÃ¼kleme fonksiyonu
        function loadFromStorage() {
            count = parseInt(localStorage.getItem('zikirCount') || '0');
            today = parseInt(localStorage.getItem('todayCount') || '0');
            total = parseInt(localStorage.getItem('totalCount') || '0');
            goal = parseInt(localStorage.getItem('goal') || '100');
            soundFreq = parseInt(localStorage.getItem('soundFreq') || '0');
            increment = parseInt(localStorage.getItem('increment') || '1');
            currentTheme = localStorage.getItem('theme') || 'default';
            currentSound = localStorage.getItem('currentSound') || 'bell';
            animationEnabled = localStorage.getItem('animation') !== 'off';
            
            soundToggle.value = localStorage.getItem('sound') || 'on';
            vibrationToggle.value = localStorage.getItem('vibration') || 'on';
            goalInput.value = goal;
            soundFrequency.value = soundFreq;
            incrementAmount.value = increment;
            animationToggle.value = animationEnabled ? 'on' : 'off';
            
            // Aktif temayÄ± seÃ§
            themePreviews.forEach(preview => {
                if (preview.getAttribute('data-theme') === currentTheme) {
                    preview.classList.add('active');
                } else {
                    preview.classList.remove('active');
                }
            });
            
            // Aktif sesi seÃ§
            soundOptions.forEach(option => {
                if (option.getAttribute('data-sound') === currentSound) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
            
            changeTheme(currentTheme);
            
            if (!animationEnabled) {
                floatingElements.innerHTML = '';
            }
        }
        
        // LocalStorage'a kaydetme fonksiyonu
        function saveToStorage() {
            localStorage.setItem('zikirCount', count.toString());
            localStorage.setItem('todayCount', today.toString());
            localStorage.setItem('totalCount', total.toString());
            localStorage.setItem('goal', goalInput.value);
            localStorage.setItem('soundFreq', soundFrequency.value);
            localStorage.setItem('increment', incrementAmount.value);
            localStorage.setItem('sound', soundToggle.value);
            localStorage.setItem('vibration', vibrationToggle.value);
            localStorage.setItem('theme', currentTheme);
            localStorage.setItem('animation', animationToggle.value);
            localStorage.setItem('currentSound', currentSound);
        }
        
        // Tema deÄŸiÅŸtirme fonksiyonu
        function changeTheme(theme) {
            const body = document.body;
            
            body.classList.remove('rgb-theme');
            
            switch(theme) {
                case 'green':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #2d7a2d, #4CAF50)';
                    break;
                case 'blue':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #2980b9, #3498db)';
                    break;
                case 'purple':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #8e44ad, #9b59b6)';
                    break;
                case 'dark':
                    body.style.background = 'linear-gradient(-45deg, #0f0c29, #302b63, #24243e)';
                    break;
                case 'sunset':
                    body.style.background = 'linear-gradient(-45deg, #ff7e5f, #feb47b, #86a8e7)';
                    break;
                case 'ocean':
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #3a7bd5, #00d2ff)';
                    break;
                case 'forest':
                    body.style.background = 'linear-gradient(-45deg, #134E5E, #71B280)';
                    break;
                case 'rgb':
                    body.classList.add('rgb-theme');
                    break;
                default:
                    body.style.background = 'linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23a6d5, #23d5ab)';
            }
            
            // Arka plan boyutunu ve animasyonunu ayarla
            if (theme !== 'rgb') {
                body.style.backgroundSize = '400% 400%';
            }
        }
        
        // YÃ¼zen elementleri oluÅŸturma fonksiyonu
        function createFloatingElements() {
            if (!animationEnabled) return;
            
            floatingElements.innerHTML = '';
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                // Rastgele boyut ve pozisyon
                const size = Math.random() * 50 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 20;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}vw`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                floatingElements.appendChild(element);
            }
        }
    </script>
</body>
